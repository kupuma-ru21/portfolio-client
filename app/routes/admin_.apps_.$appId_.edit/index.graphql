query App($id: ID!) {
  app(id: $id) {
    ...App
    link
    linkType
  }
}

mutation UpdateApp(
  $id: ID!
  $title: String!
  $detail: String!
  $link: String!
  $linkType: String!
  $imageUrl: String!
) {
  updateApp(
    input: {
      id: $id
      title: $title
      detail: $detail
      link: $link
      linkType: $linkType
      imageUrl: $imageUrl
    }
  )
}
