name: Client CI

on:
  push:
    branches:
      - main
    paths:
      - "client/**"

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v4
        with:
          version: 9.9.0

      - name: Install dependencies
        run: pnpm install

      - name: Spellcheck
        run: pnpm spellcheck

      - name: Lint
        run: pnpm lint

      - name: Interface
        run: pnpm interface

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
